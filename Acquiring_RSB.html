<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="/test-sites/images/fox-icon.ico">
    <title>RSB Payment Page</title>

</head>
<body>
<form action="/test-sites/success.html">
<div class="cardinput">
    <div class="cardright">
        <div class="cardright-line"></div>
        <div class="font_10 block_mr_17">CVC2/CVV2</div>
        <div class="cardright-cvc card_cvc2">
            <input id="cvc2" type="tel" name="cvc2" autocomplete="cc-csc" size="4" maxlength="4" placeholder="000" onkeyup="autotab(this, document.getElementById('cardname'))">
        </div>
        <div class="cardleft">
            <div class="cardnr">
                <div class="textdiv">
                    <span class="text_uppercase font_10">Номер карты</span>
                </div>
                <input id="cardnr" type="tel" name="cardnr" autocomplete="cc-number" size="23" maxlength="23" placeholder="0000 0000 0000 0000">
            </div>
            <div class="cardex">
                <table class="text card_expiry block_mb_8">
                    <tbody><tr>
                        <td class="vertical_center">
                            <span class="text_uppercase font_10 block_mr_5">valid</span><br>
                            <span class="text_uppercase font_10 block_mr_5">thru</span>
                        </td>
                        <td class="leftcol">
                            <input id="expmonth" onkeyup="autotab(this, document.getElementById('expyear'))" type="tel" name="validMONTH" autocomplete="cc-exp-month" size="2" maxlength="2" placeholder="ММ">
                            <span>/</span>
                        </td>
                        <td class="rightcol">
                            <input id="expyear" onkeyup="autotab(this, document.getElementById('cvc2'))" type="tel" name="validYEAR" autocomplete="cc-exp-year" size="2" maxlength="2" placeholder="ГГ">
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <div class="cardname">
                <div class="textdiv">
                    <span class="text_uppercase font_10">Держатель карты</span>
                </div>
                <input id="cardname" type="text" name="cardname" autocomplete="cc-name" size="19" maxlength="27" placeholder="IVAN IVANOV" onkeyup="translit() ">
            </div>
        </div>
    </div>
    <div class="notify">
        <div class="flex justify-content_between align-items_center block_mb_20">
            <span class="email_phone_text" id="email_text">E‑mail:</span>
            <div class="width_100">
                <input id="ecomm_notify_email" type="text" name="ecomm_notify_email" placeholder="emailnotification@rsb.ru" onkeyup="translit()" maxlength="100">
            </div>
        </div>
        <div class="flex justify-content_between align-items_center">
            <span class="email_phone_text">Телефон:</span>
            <div class="width_100 flex justify-content_between">
                <input id="ecomm_notify_phone_cc" type="tel" name="ecomm_notify_phone_cc" placeholder="+7 (000)" maxlength="10">
                <input id="ecomm_notify_phone" type="tel" name="ecomm_notify_phone" placeholder="000 00 00" maxlength="15">
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn_submit" type="submit" value="submit" onclick="return FormValidator(this)">Оплатить картой</button>
    </div>
    <div class="check" style="text-align: center;">
        <input id="notify_checkbox" type="checkbox" checked="" hidden="" name="notify_checkbox" value="true">
    </div>
</div>
</form>
</body>
</html>
