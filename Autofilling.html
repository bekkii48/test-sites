            <div class="form_group_control">

                <i class="fas fa-minus-circle remove"></i>
            </div>
            <div class="input-group fio">

                <input type="text" class="form-control input fullNameBlock full_name" placeholder="Имя Фамилия Отчество" title="fio" name="full_name">

                <div class="form-inline">
                    <div class="form-group threeFieldsName">
                        <input type="text" class="form-control first_name" placeholder="Имя" title="first" name="first_name">
                        <input type="text" class="form-control last_name" placeholder="Фамилия" title="last" name="last_name">
                        <input type="text" class="form-control middle_name" placeholder="Отчество" title="middle" name="middle_name">
                    </div>
                </div>

                <div class="input-group-append" id="fio_type_chooser">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="one_field_name" name="fio_type_chooser" class="custom-control-input one_field_name" checked>
                        <label class="custom-control-label" for="one_field_name">Одно поле</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="fio_type_chooser" id="three_fields_name" class="custom-control-input three_fields_name">
                        <label class="custom-control-label" for="three_fields_name">Три поля</label>
                    </div>
                </div>
            </div>
            <div class="input-group input">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="sex">Пол</label>
                </div>
                <select class="custom-select" title="sex" name="sex">
                    <option value=""></option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" class="form-control input textDateBirth" placeholder="Дата рождения" title="date_birth" name="date_birth">

                <div class="form-group col-md-6">
